<!DOCTYPE html>
<!--html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"-->
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>e-mail</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td><a th:href="@{user-edit/{id}(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
        </tr>
    </table>
</div>
</br>
</br>
<form action="#" th:action="@{/user-create}" th:object="${user}"method="post">
    <table>
        <tr>
            <td><label for="name">name:</label></td>
            <td><input type="text" th:field="*{name}" id="name" placeholder="name"></td>
        </tr>
        <tr>
            <td><label for="lastName">lastname:</label></td>
            <td><input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName"></td>
        </tr>
        <tr>
            <td><label for="age">age:</label></td>
            <td><input type="text" th:field="*{age}" id="age" placeholder="age"></td>
        </tr>
        <tr>
            <td><label for="email">e-mail:</label></td>
            <td><input type="text" th:field="*{email}" id="email" placeholder="email"></td>
        </tr>
        <tr>
            <td><input type="submit" value="create user"></td>
        </tr>
    </table>

</form>
</body>
</html>
